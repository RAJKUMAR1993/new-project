<!DOCTYPE html>
<html>
<head>
	<title>Register form</title>
<style type="text/css">
     body{
     	box-sizing: border-box;
     }
	input[type=text], input[type=password] {
	width: 20%;
    padding: 5px;
    margin: 5px 0 10px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}
	
	.continer{
		padding: 0;
		border-radius: 0px;
	}
</style>
</head>
<body>
<form style="border: 1px solid#cc">
	<div class=" continer">
	<label>Name</label>
	<input type="text" name="name" placeholder="name">
	<br/>
	<label>Mobile Number</label>
	<input type="Text" name="Mobile Number" placeholder=" Mobile Number">
	<br/>
	<label>Email id</label>
	<input type="text" name="Email" placeholder="Email">
	<br/>
	<label>Password</label>
	<input type="Password" name="Password" placeholder="Password">
	<br/>
	<label>Gender</label>
	<input type="radio" name="sex" value="male">male
	<input type="radio" name="sex" value="female">female
	<br/>
	<label>Courses</label>
	<input type="checkbox" name="java">java
	<input type="checkbox" name="php">php
	<br/>
	<label>Upload Doubet</label>
	<input type="file" name="resume" autofocus=".doc">
	<br>
	<label>start Date</label>
	<input type="date" name="date">
	<label>End date</label>
	<input type="date" name="date">
	<br/>
	<label>min class hours</label>
	<input type="number" name="number" value="0" min="0" max="5" step="0">
	<br/>
	<label>City</label>
	<select>
		<option> </option>
		<option>Banglore</option>
		<option>Chenni</option>
		<option>Hyderabad</option>
		<option>Pune</option>
		<option>Delhi</option>
	</select>
	<br/>
	<label>Comments</label>
	<textarea rows="5" cols="10"></textarea>
	<br/>
	<input type="submit" value="submit">
</div>
</form>
</body>
</html>
